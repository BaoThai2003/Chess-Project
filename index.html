<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="57x57" href="./img/ico/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./img/ico/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./img/ico/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./img/ico/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./img/ico/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./img/ico/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./img/ico/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./img/ico/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/ico/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./img/ico/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/ico/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./img/ico/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/ico/favicon-16x16.png" />
    <link rel="manifest" href="./img/ico/manifest.json" />
    <link rel="stylesheet" href="chess_Style.css" />
    <script src="chess_Logic.js"></script>
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <title>Chess Project</title>
  </head>
  <body>
    <div class="notification" id="notification">
      <h1>
        Welcome to
        <br />
        Chess Project!
      </h1>
      <button id="go-button">Go!!!</button>
    </div>

    <div id="chess-board-container" style="display: none">
      <div id="timer-container">
        <div class="player-timer" id="player-black">
          <h3>Đen</h3>
          <div class="time">10:00</div>
          <button class="pause-btn">Tạm dừng</button>
        </div>

        <div id="board-container">
          <div id="chess-board-wrapper">
            <div id="row-labels">
              <div>8</div><div>7</div><div>6</div><div>5</div><div>4</div><div>3</div><div>2</div><div>1</div>
            </div>
            <div id="chess-board"></div>
            <div id="col-labels">
              <div>a</div><div>b</div><div>c</div><div>d</div><div>e</div><div>f</div><div>g</div><div>h</div>
            </div>
          </div>
        </div>

        <div class="player-timer" id="player-white">
          <h3>Trắng</h3>
          <div class="time">10:00</div>
          <button class="pause-btn">Tạm dừng</button>
        </div>
      </div>
      <div id="color-controls">
        <label>
          Ô trắng:
          <input type="color" id="white-square" value="#f0d9b5" />
        </label>
        <label>
          Ô đen:
          <input type="color" id="black-square" value="#b58863" />
        </label>
        <label>
          Quân trắng:
          <input type="color" id="white-piece" value="#ffffff" />
        </label>
        <label>
          Quân đen:
          <input type="color" id="black-piece" value="#000000" />
        </label>
      </div>
    </div>
    <div id="chess-pieces-container"></div>
    <script src="script.js"></script>
  </body>
</html>
